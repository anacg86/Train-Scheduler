<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


    <!--Link css-->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div  class="container-fluid">
        <div id="coral"class="jumbotron jumbotron-fluid">
            <div class="container-fluid">
                <h1 id="trainTitle" class="display-4">Anytime is Train Time</h1>
                <h3 id="trainSubtitle" class="lead">Choo choo. Chee chee</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table" id="train-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Add train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="bold" for="exampleFormControlInput1">Train Name</label>
                                <input type="train" class="form-control" id="train-name-input" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label class="bold" for="exampleFormControlInput1">Destination</label>
                                <input type="destination" class="form-control" id="destination-input" placeholder="state">
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="bold" for="exampleFormControlInput1">First Train Time HH:mm - military time</label>
                                <input type="train-time" class="form-control" id="time-input" placeholder="24:00">
                            </div>
                            <div class="form-group">
                                <label class="bold" for="exampleFormControlInput1">Frequency</label>
                                <input type="frequency" class="form-control" id="frequency-input" placeholder="min">
                            </div>
                            <br>
                            <button type="button" class="btn btn-primary" id="submitbtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="train.js"></script>
</body>
</html>
